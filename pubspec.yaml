name: gleam_day
description: "Daily Jewelry Recommendation App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  flutter_local_notifications : ^18.0.1
  go_router: ^14.6.1
  introduction_screen: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/categories/
    - assets/emojis/

  fonts:
    - family: Arima
      fonts:
        - asset: assets/fonts/Arima-Bold.ttf
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic-Bold.ttf
